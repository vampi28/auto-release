name: Auto Release

on:
  workflow_dispatch:
    inputs:
      pr_number:
        description: "Número del Pull Request para generar la release"
        required: true
        type: string
      version:
        description: "Versión de la release (ej: v1.2.3, 2.0.0)"
        required: true
        type: string
      release_type:
        description: "Tipo de release"
        required: false
        default: "standard"
        type: choice
        options:
          - standard
          - hotfix
          - major

jobs:
  auto-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Display Execution Info
        run: |
          echo "🚀 Ejecutando Auto Release Manual"
          echo "🔢 PR Number: ${{ github.event.inputs.pr_number }}"
          echo "🏷️ Versión: ${{ github.event.inputs.version }}"
          echo "📦 Tipo de Release: ${{ github.event.inputs.release_type }}"

      - name: Create Automatic Release
        id: auto_release
        uses: ./
        with:
          github_token: ${{ secrets.GH_TOKEN }}
        #   huggingface_token: ${{ secrets.HUGGINGFACE_TOKEN }}
          pr_number: ${{ github.event.inputs.pr_number }}
          version: ${{ github.event.inputs.version }}

      - name: Display Release Information
        run: |
          echo "🎉 Release created successfully!"
          echo "📋 Release URL: ${{ steps.auto_release.outputs.release_url }}"
          echo "🏷️ Tag Name: ${{ steps.auto_release.outputs.tag_name }}"

      - name: Notify Success
        if: success()
        run: |
          echo "✅ Auto-release workflow completed successfully"

      - name: Handle Failure
        if: failure()
        run: |
          echo "❌ Auto-release workflow failed"
          echo "Please check the logs for more information"
