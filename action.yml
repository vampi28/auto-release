name: "Auto Release with AI Description"
description: "Genera una release con descripción automática basada en los cambios del PR usando Hugging Face AI"
inputs:
  github_token:
    required: true
    description: "GitHub token para acceso a la API"
  huggingface_token:
    required: false
    description: "Token de Hugging Face para IA (opcional, genera automáticamente sin IA si no se proporciona)"
  pr_number:
    required: true
    description: "Número del Pull Request"
  version:
    required: true
    description: "Versión de la release (ej: v1.2.3, 2.0.0)"
runs:
  using: "node20"
  main: "dist/index.js"
