name: "Auto Release with AI Description"
description: "Genera una release con descripción automática basada en los cambios del PR usando Hugging Face AI"
inputs:
  github_token:
    required: true
    description: "GitHub token (usar ${{ secrets.GITHUB_TOKEN }})"
  huggingface_token:
    required: false
    description: "Token de Hugging Face para IA (opcional, genera automáticamente sin IA si no se proporciona)"
  pr_number:
    required: false
    description: "Número del Pull Request (se detecta automáticamente si no se proporciona)"
  version:
    required: false
    description: "Versión personalizada para la release (se genera automáticamente si no se proporciona)"
runs:
  using: "node20"
  main: "dist/index.js"
